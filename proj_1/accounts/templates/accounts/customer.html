{% extends 'accounts/main.html' %}

{% block content %}

    <div class="row">
        <div class="col col-md">
            <div class="card card-body">
                <h5>Customer:</h5>
                <hr>
                <a href="" class="btn btn-outline-dark btn-sm btn-block">Update Customer</a>
                <a href="" class="btn btn-outline-dark btn-sm btn-block">Delete Customer</a>
            </div>
        </div>

        <div class="col col-md">
            <div class="card card-body">
                <h5>Contact Information</h5>
                <hr>
                <p>Email:</p>
                <p>Phone: </p>
            </div>
        </div>

        <div class="col col-md">
            <div class="card card-body">
                <h5>Total Orders</h5>
                <hr>
                <h1 class="text-center"></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-md">
            <div class="card card-body">
                <form method="get" action="">

                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
